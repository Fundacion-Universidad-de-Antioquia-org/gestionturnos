{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">

        <!-- Logo centrado arriba -->
        <div class="text-center mb-4">
          <img src="https://www.fundacionudea.com/sitio/img/logo_black.png" alt="Logo" style="width: 300px;">
          <h2 class="h4 mt-2">Sistema de Gesti칩n de Turnos</h1>
        </div>

        <!-- Formulario login -->
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          <!-- Mostrar errores -->
          {% if form.errors %}
            <div class="alert alert-danger text-center" role="alert">
              Usuario o contrase침a incorrectos.
            </div>
          {% endif %}

          <!-- Formulario Django renderizado autom치ticamente -->
          {{ form.as_p }}

          <input type="hidden" name="next" value="{{ next }}">

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesi칩n</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
